<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;

    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      min-height: 100px;
      position: sticky;
      top: 0;

    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .hero {

      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;

    }

    .hero h1 {
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 5px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
      background-color: #fff;

    }

    .product:hover {
      background-color: lightblue;
    }

    .product img {
      width: 100%;
      height: 200px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: green;
      margin-bottom: 10px;
    }

    footer {
      position: sticky;
      bottom: 0;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        width: 100%;
      }

      nav a {
        padding: 5px 0;
      }
    }
  </style>
</head>

<body>

  <header>
