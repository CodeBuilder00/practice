<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 8px 0 4px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Loan EMI Calculator</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="amount">Loan Amount:</label>
      <input type="number" id="amount" placeholder="Enter loan amount" required>

      <label for="rate">Interest Rate (%):</label>
      <input type="number" id="rate" step="0.01" placeholder="Enter interest rate" required>

      <label for="tenure">Loan Tenure (Months/Years):</label>
      <input type="text" id="tenure" required>

      <!-- <label for="Val">Tenure(in year)</label>
      <input type="range" id="Val" min="0" max="100"> -->

      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
