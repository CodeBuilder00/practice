<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Page</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      width: 250px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 15px;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #45a049;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>

</html>
